<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <style>
      body {
        background-image: url("https://media.giphy.com/media/yuxNpBtVqBKYL4sayN/giphy.gif");
        background-size: cover;
        background-color: #3f3279;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .container-scroller {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-form-light {
        background: #fff;
        border-radius: 10px;
        padding: 50px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .auth-form-light h4 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .auth-form-light h6 {
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control-lg {
        height: 50px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background: #f5f5f5;
        padding-left: 20px;
        box-shadow: none;
      }

      .form-control-lg:focus {
        background: #ebebeb;
      }

      .auth-form-btn {
        height: 50px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        border: none;
        background: #007bff;
        color: #fff;
        box-shadow: none;
        transition: all 0.3s ease-in-out;
      }

      .auth-form-btn:hover {
        background: #34255f;
      }

      .auth-link {
        font-size: 14px;
        color: #440dac;
        text-decoration: none;
      }

      .auth-link:hover {
        text-decoration: underline;
      }

      .text-primary {
        color: #007bff;
      }
    </style>
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h4>Hello Admin! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" method="POST" action="/login" >
                  <div class="form-group">
                    <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  <div class="mb-2">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">
                      Login </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="/contactadmin" class="text-primary">Contact Admin</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="/forgotpassword" class="auth-link text-black">Forgot password?</a>
                  </div>
                </form>
                <h4>{{.}}</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
